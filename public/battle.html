<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Gate · Battlefield</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="noise"></div>
    <header class="masthead">
      <p class="tag">Battlefield</p>
      <h1>BLACK GATE</h1>
      <p class="hint">Grid-driven duel. End your turn manually.</p>
    </header>

    <main class="console">
      <section class="profile-block">
        <p class="label">Current session</p>
        <p class="value" id="profile-name">—</p>
        <p class="muted" id="profile-meta">Loading…</p>
        <div class="session-controls">
          <button class="ghost" onclick="window.location.href='/play.html'">Back to matchmaking</button>
          <button class="ghost" id="logout">Logout</button>
        </div>
      </section>

      <section class="deck-block">
        <div class="section-title">
          <p class="label">Arena</p>
          <p class="muted">Black and white UI</p>
        </div>
        <div class="board-wrap">
          <div class="board" id="board"></div>
        </div>
        <div class="action-toolbar hidden" id="action-toolbar">
          <p class="action-toolbar__message" id="action-context"></p>
          <div class="action-toolbar__actions">
            <button class="ghost" type="button" id="cancel-action">Cancel action</button>
          </div>
        </div>
        <div class="turn-panel">
          <div>
            <p class="label">Turn</p>
            <p class="value" id="turn-indicator">—</p>
          </div>
          <div>
            <p class="label">Control</p>
            <select id="side-selector"></select>
          </div>
          <div class="turn-actions">
            <button class="ghost" id="leave-match" type="button">Leave Match</button>
            <button class="cta" id="end-turn" type="button">End Turn</button>
          </div>
        </div>
        <div class="hand-panel">
          <div class="section-title">
            <p class="label">Hand</p>
            <p class="muted">Click a card, then a tile to deploy</p>
          </div>
          <div class="hand-row" id="hand"></div>
        </div>
        <div class="log" id="log"></div>
      </section>
    </main>

    <footer class="foot">Attacks cost stamina · One card per turn</footer>

    <div class="action-modal hidden" id="action-modal">
      <div class="action-modal__backdrop" data-dismiss-action></div>
      <div class="action-overlay" id="action-overlay">
        <button class="icon-button" type="button" id="close-action-modal" aria-label="Close actions">✕</button>
        <div>
          <p class="label">Selected unit</p>
          <p class="value" id="selected-name">—</p>
          <p class="muted" id="selected-stats">Click one of your units to move or use an ability.</p>
        </div>
        <div class="overlay-actions">
          <button class="cta" type="button" id="overlay-move">Move</button>
        </div>
        <div class="overlay-abilities" id="overlay-abilities"></div>
      </div>
    </div>

    <script type="module" src="/battle.js"></script>
  </body>
</html>
