<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Gate · Card Creator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="noise"></div>
    <header class="masthead">
      <p class="tag">Card Catalog</p>
      <h1>BLACK GATE</h1>
      <p class="hint">Developer tool for adding and updating MongoDB-backed cards.</p>
    </header>

    <main class="console">
      <section class="profile-block">
        <p class="label">Current session</p>
        <p class="value" id="profile-name">—</p>
        <p class="muted" id="profile-meta">Loading…</p>
        <div class="session-controls">
          <button class="ghost" onclick="window.location.href='/menu.html'">Back</button>
          <button class="ghost" id="logout">Logout</button>
        </div>
      </section>

      <section class="deck-block">
        <div class="section-title">
          <p class="label">Card catalog</p>
          <p class="muted">Seeded with the Grunt card.</p>
        </div>
        <div class="catalog-grid" id="catalog-list"></div>
        <form class="inline-form" id="add-card-form">
          <input type="text" name="slug" placeholder="slug" required />
          <input type="text" name="name" placeholder="name" required />
          <input type="number" name="health" placeholder="health" min="1" required />
          <input type="number" name="stamina" placeholder="stamina" min="1" required />
          <input type="number" name="speed" placeholder="speed" min="0" required />
          <input type="number" name="range" placeholder="range" min="0" required />
          <select name="ability" id="card-ability" required>
            <option value="">Select ability</option>
          </select>
          <button class="cta" type="submit">Add Card</button>
        </form>
      </section>

      <section class="deck-block">
        <div class="section-title">
          <p class="label">Effect catalog</p>
          <p class="muted">Create reusable gameplay effects.</p>
        </div>
        <div class="catalog-grid" id="effect-list"></div>
        <form class="inline-form" id="add-effect-form">
          <input type="text" name="slug" placeholder="slug" required />
          <input type="text" name="name" placeholder="name" required />
          <select name="type" required>
            <option value="buff">Buff</option>
            <option value="debuff">Debuff</option>
            <option value="neutral">Neutral</option>
          </select>
          <select name="targetHint">
            <option value="">Target hint</option>
            <option value="enemy">Enemy</option>
            <option value="friendly">Friendly</option>
            <option value="any">Any</option>
          </select>
          <input type="text" name="duration" placeholder="duration (e.g. turn)" />
          <input type="number" name="staminaChange" placeholder="stamina change" />
          <input type="number" name="damageBonusMin" placeholder="bonus dmg min" />
          <input type="number" name="damageBonusMax" placeholder="bonus dmg max" />
          <input type="text" name="description" placeholder="description" />
          <button class="cta" type="submit">Add Effect</button>
        </form>
      </section>

      <section class="deck-block">
        <div class="section-title">
          <p class="label">Ability catalog</p>
          <p class="muted">Reusable abilities assigned to cards.</p>
        </div>
        <div class="catalog-grid" id="ability-list"></div>
        <form class="inline-form" id="add-ability-form">
          <input type="text" name="slug" placeholder="slug" required />
          <input type="text" name="name" placeholder="name" required />
          <input type="number" name="min" placeholder="min dmg" min="0" />
          <input type="number" name="max" placeholder="max dmg" min="0" />
          <input type="number" name="staminaCost" placeholder="stamina cost" min="0" required />
          <select name="targetType" id="ability-target" required>
            <option value="">Target type</option>
            <option value="enemy">Enemy</option>
            <option value="friendly">Friendly</option>
            <option value="any">Any</option>
          </select>
          <select name="effects" id="ability-effects" multiple size="3">
            <option value="">Select effects</option>
          </select>
          <input type="text" name="description" placeholder="description" />
          <button class="cta" type="submit">Add Ability</button>
        </form>
      </section>
    </main>

    <footer class="foot">Cards are stored in MongoDB</footer>

    <script type="module" src="/card-creator.js"></script>
  </body>
</html>
