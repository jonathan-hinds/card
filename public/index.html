<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Render Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="card">
      <h1>Render Node Hello World</h1>
      <p class="lead">
        Tap the glowing button to score points. Render will serve this page from a
        Node backend.
      </p>
      <div class="game">
        <button id="play-button" aria-label="Play">Click me!</button>
        <div class="scoreboard">
          <p>Score: <span id="score">0</span></p>
          <p>Best streak: <span id="best">0</span></p>
        </div>
      </div>
      <p class="note">Check /health for a JSON health check from the server.</p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
