<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Gate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="noise"></div>
    <header class="masthead">
      <p class="tag">Access Terminal</p>
      <h1>BLACK GATE</h1>
      <p class="hint">Monochrome only. Choose your path.</p>
    </header>

    <main class="console">
      <section class="auth-block">
        <div class="tab-row" role="tablist">
          <button class="tab active" data-target="register" aria-selected="true" role="tab">Register</button>
          <button class="tab" data-target="login" aria-selected="false" role="tab">Login</button>
        </div>

        <form id="register-form" class="auth-form" autocomplete="off">
          <label class="field">
            <span>Handle</span>
            <input name="username" type="text" required />
          </label>
          <label class="field">
            <span>Passphrase</span>
            <input name="password" type="password" required />
          </label>
          <button type="submit" class="cta">Commit</button>
        </form>

        <form id="login-form" class="auth-form hidden" autocomplete="off">
          <label class="field">
            <span>Handle</span>
            <input name="username" type="text" required />
          </label>
          <label class="field">
            <span>Passphrase</span>
            <input name="password" type="password" required />
          </label>
          <button type="submit" class="cta">Enter</button>
        </form>

        <div class="status" id="status" role="status" aria-live="polite"></div>
      </section>

      <section class="profile-block" id="profile-card" hidden>
        <p class="label">Current session</p>
        <p class="value" id="profile-name">â€”</p>
        <p class="muted" id="profile-meta"></p>
        <button class="ghost" id="logout">Logout</button>
      </section>
    </main>

    <footer class="foot">Health check at <code>/health</code></footer>

    <script src="script.js"></script>
  </body>
</html>
