<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Gate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="noise"></div>
    <main class="console" id="app-shell">
      <section class="panel auth" id="auth-panel">
        <div class="tab-row" role="tablist">
          <button class="tab active" data-target="register" aria-selected="true" role="tab">Register</button>
          <button class="tab" data-target="login" aria-selected="false" role="tab">Login</button>
        </div>

        <form id="register-form" class="auth-form" autocomplete="off">
          <label class="field">
            <span>Username</span>
            <input name="username" type="text" required />
          </label>
          <label class="field">
            <span>Password</span>
            <input name="password" type="password" required />
          </label>
          <button type="submit" class="cta">Create Account</button>
        </form>

        <form id="login-form" class="auth-form hidden" autocomplete="off">
          <label class="field">
            <span>Username</span>
            <input name="username" type="text" required />
          </label>
          <label class="field">
            <span>Password</span>
            <input name="password" type="password" required />
          </label>
          <button type="submit" class="cta">Sign In</button>
        </form>

        <div class="status" id="status" role="status" aria-live="polite"></div>
      </section>

      <section class="panel main-menu hidden" id="main-menu">
        <header class="panel-head">
          <div>
            <p class="label">Logged in as</p>
            <p class="value" id="profile-name">—</p>
          </div>
          <button class="ghost" id="logout">Logout</button>
        </header>
        <p class="muted" id="profile-meta">Ready for the next duel</p>
        <div class="menu-grid">
          <button class="menu-card" data-nav="deck">
            <p class="menu-title">Deck</p>
            <p class="menu-sub">Build and save your first arsenal</p>
          </button>
          <div class="menu-card disabled">
            <p class="menu-title">Duel</p>
            <p class="menu-sub">Coming soon</p>
          </div>
          <div class="menu-card disabled">
            <p class="menu-title">Codex</p>
            <p class="menu-sub">Lore and systems (soon)</p>
          </div>
        </div>
      </section>

      <section class="panel deck-builder hidden" id="deck-builder">
        <div class="builder-toolbar">
          <div class="toolbar-left">
            <button class="ghost" id="back-to-menu">&larr; Menu</button>
            <div class="title-stack">
              <p class="label">Deck name</p>
              <input id="deck-name" class="deck-name" value="First Steps" />
            </div>
          </div>
          <div class="toolbar-actions">
            <div class="pill" id="deck-count">0 / 20</div>
            <button class="ghost" id="clear-deck">Reset</button>
            <button class="cta" id="save-deck">Save Deck</button>
          </div>
        </div>

        <div class="filter-rail">
          <label class="field search-field">
            <span>Search</span>
            <input type="text" id="card-search" placeholder="Name, school, text" />
          </label>
          <div class="chip-row" id="school-chips" role="group" aria-label="Filter by school">
            <button class="chip active" data-school="">All</button>
            <button class="chip" data-school="Blood">Blood</button>
            <button class="chip" data-school="Shadow">Shadow</button>
            <button class="chip" data-school="Flame">Flame</button>
            <button class="chip" data-school="Grave">Grave</button>
            <button class="chip" data-school="Hex">Hex</button>
          </div>
        </div>

        <p class="muted mobile-tip">Tap a card to add. Hold to inspect. Tap cards in your deck to remove.</p>

        <div class="deck-layout">
          <div class="card-browser">
            <div class="card-grid" id="card-grid"></div>
          </div>

          <aside class="deck-panel" id="deck-panel">
            <div class="panel-head">
              <div>
                <p class="label">Deck list</p>
                <p class="muted">Tap a card to remove</p>
              </div>
            </div>
            <ul class="deck-list" id="deck-list"></ul>
          </aside>
        </div>
        <div class="status" id="deck-status" role="status" aria-live="polite"></div>
      </section>
    </main>

    <footer class="foot">Health check at <code>/health</code></footer>

    <div class="modal hidden" id="card-modal" role="dialog" aria-modal="true">
      <div class="modal-backdrop" id="modal-backdrop"></div>
      <div class="modal-body">
        <header class="modal-head">
          <div>
            <p class="label" id="modal-title">—</p>
            <div class="modal-meta" id="modal-meta"></div>
          </div>
          <button class="ghost" id="close-modal">Close</button>
        </header>
        <p class="modal-text" id="modal-text"></p>
        <div class="tags" id="modal-tags"></div>
        <div class="modal-actions">
          <button class="cta" id="modal-add">Add to Deck</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
