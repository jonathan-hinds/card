<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Gate · Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="noise"></div>
    <header class="masthead">
      <p class="tag">Player Access</p>
      <h1>BLACK GATE</h1>
      <p class="hint">Authenticate to enter the hub.</p>
    </header>

    <main class="console narrow">
      <section class="auth-block">
        <div class="tab-row" role="tablist">
          <button class="tab active" data-target="register" aria-selected="true" role="tab">Register</button>
          <button class="tab" data-target="login" aria-selected="false" role="tab">Login</button>
        </div>

        <form id="register-form" class="auth-form" autocomplete="off">
          <label class="field">
            <span>Username</span>
            <input name="username" type="text" required />
          </label>
          <label class="field">
            <span>Password</span>
            <input name="password" type="password" required />
          </label>
          <button type="submit" class="cta">Create Account</button>
        </form>

        <form id="login-form" class="auth-form hidden" autocomplete="off">
          <label class="field">
            <span>Username</span>
            <input name="username" type="text" required />
          </label>
          <label class="field">
            <span>Password</span>
            <input name="password" type="password" required />
          </label>
          <button type="submit" class="cta">Sign In</button>
        </form>

        <div class="status" id="status" role="status" aria-live="polite"></div>
      </section>
    </main>

    <footer class="foot">Health check at <code>/health</code> · Game board size: 10x10</footer>

    <script type="module" src="/login.js"></script>
  </body>
</html>
